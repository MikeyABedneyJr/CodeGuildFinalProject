<!doctype HTML> 
<html>
  <head>
    <title>Registration page</title>
{#        <script src="registration.js"></script>#}
  </head>
  <body>
    <fieldset>
        <legend>
            Create an account
        </legend>
    <div id="login_box">
      <form method="POST" id="registration">
        <div id="errors" style="color: red;"></div>

{#TODO: Add profile picture#}
{% csrf_token %}
        First Name:<input value="" name="firstname" id="firstname"><br>
        Last Name:<input value="" name="lastname" id="lastname"><br>
        Username: <input value="" name="username" id="username"><br>
        Password: <input type="password" name="password" id="password"><br>
        Verify password: <input type="password" name="verify_password" id="verify_password"><br>
        Email: <input type="email" name="email" id="email"><br>
        Date of birth: <input type="date" name="dob" id="dob"><br>
        Gender = <select value="">
          <option>Female</option>
          <option>Male</option>
          <option>Transgendered</option>
          <option>Prefer not to answer</option></select><br>
        Website: <input value="" name="website" id="website"><br>
        Facebook: <input value="" name="facebook" id="facebook"><br>
        Twitter: <input value="" name="twitter" id="twitter"><br>
        LinkedIn: <input value="" name="linkedin" id="linkedin"><br>
        Street address: <input value="" name="address" id="address"><br>
        Tell us about yourself: <input value="" name="bio" id="bio"><br>

    <p>


        How did you hear about us?
        <select size="1">
            <option>Friend/Family member</option>
            <option>Radio ad</option>
            <option>Internet ad</option>
            <option>Fellow artist</option>
        </select></p>
        <input type="checkbox" value="Yes" name="updates">Sign me up for email updates</input>
        <br>
      <input type="submit" value="Register">
    </div></form>
    </fieldset>
  </body>
</html>
