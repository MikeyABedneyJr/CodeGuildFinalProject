<!doctype HTML> 
<html>
  <head>
    <title>Registration page</title>
        <script src="registration.js"></script>
  </head>
  <body>
    <fieldset>
        <legend>
            Create an account
        </legend>
    <div id="login_box">
      <form method="post" id="registration">
        <div id="errors" style="color: red;"></div>
        Username:    <input value="" name="username" id="username"><br>         
        Password: <input type="password" name="password" id="password"><br>
        Verify password: <input type="password" name="verify_password" id="verify_password"><br>
        Email: <input type="email" name="email" id="email"><br>
        Date of birth: <input type="date" name="dob" id="dob">
      </form>
    <p>
        How did you hear about us?
        <select size="1">
            <option>Friend/Family member</option>
            <option>Radio ad</option>
            <option>Internet ad</option>
            <option>Fellow artist</option>
        </select></p>
        <input type="checkbox" value="Yes" name="updates">Sign me up for email updates</input>
      <input type="submit" value="Register">
    </div>
    </fieldset>
  </body>
</html>
