<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Inventory</title>
</head>
<body>

    {% if products %}
        <h1>Here are the items you currently have listed</h1>
        <ul>
            {% for product in products %}
                <li>{{ product.name }} - {{ product.description }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>No items have been uploaded to your store.</strong>
    {% endif %}

    <br><br>
    <a href="/pdxart/">Back to homepage</a><br>
</body>
</html>
