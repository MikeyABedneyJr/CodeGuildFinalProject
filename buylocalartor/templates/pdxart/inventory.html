<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>{{ category_name }}</h1>
    {% if inventory %}
    <ul>
        {% for products in product %}
{#    TODO: Make sure products have .description  | Rdy debug skills :-)#}
            <li><a href="/products/{{ product.id }}">{{ product.description }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <strong>No items have been uploaded to your store.</strong>
    {% endif %}

</body>
</html>
